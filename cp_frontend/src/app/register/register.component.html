
  <h1>Création d'utilisateur</h1>
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" required><br><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" required><br><br>

    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="user_name" required><br><br>

    <label for="password">mot de passe :</label>
    <input type="email" id="mail" [(ngModel)]="user.password" name="password" required><br><br>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="mail" [(ngModel)]="user.email" name="email" required><br><br>

    <button (click)="createUtilisateur()">Créer l'utilisateur</button>
  </div>
