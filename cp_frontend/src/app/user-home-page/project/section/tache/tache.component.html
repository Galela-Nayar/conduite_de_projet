<mat-card class="card-custom-background">
  <mat-card-content>
    <div class="section-entry">
      <div class="container" *ngIf="tache">
        <p>{{ tache.nom }}</p>
        <div *ngIf="this.tache.dateLimite">
          Date de fin: {{ this.tache.dateLimite | date : "dd-MM-yyyy" }}
        </div>
        <div class="settings-and-checkbox">
          <app-tache-setting
            [tacheId]="tacheId"
            [sectionId]="sectionId"
            [projetId]="projetId"
          ></app-tache-setting>
          <mat-checkbox
            [checked]="tache.statutTerminer"
            (change)="swapStatut()"
          >
          </mat-checkbox>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
