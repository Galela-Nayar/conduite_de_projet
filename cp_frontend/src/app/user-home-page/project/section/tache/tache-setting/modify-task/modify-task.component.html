<div *ngIf="tache" class="container">
  <div class="header">
    <span style="
            color: white;
            font-size: 1.7em;
            font-weight: 1800;
            text-align: center;
          ">
          {{ tache.nom }}
        </span>
  </div>
  <div *ngIf="editingNom">
    <form [formGroup]="sectionForm" (ngSubmit)="saveNomChanges()">
      <input formControlName="nom" placeholder="Nouveau nom" />
      <div class="button-container">
        <button type="submit">Enregistrer</button>
        <button type="button" (click)="cancelEditing()">Annuler</button>
      </div>
    </form>
  </div>
  <hr />
  <div>
    Passer le statut de cette tâche à terminé
    <mat-checkbox
      [checked]="tache.statutTerminer"
      (change)="swapStatut()"
    ></mat-checkbox>
  </div>
  <div style="justify-content: center; display: flex;">
    <p>
      <mat-form-field>
        Date de fin:
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="tache.dateLimite"
          (dateInput)="onDateInputChange()"
          placeholder=""
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </div>
  <hr />
  Commentaires :
  <div class="commentaire">
    <div style="display: flex; flex-direction: row;" *ngFor="let commentaire of commentaires">
      <div style="display: flex; position: relative; width: 10%; align-items: center;" (mouseenter)="showMiniUserProfile(commentaire.createurId, $event)" (mouseleave)="hideMiniUserProfile()">
        <img class="miniature "    [src]="'http://localhost:8080/utilisateurs/img?id=' + commentaire['createurId']">
      </div>
       <p style="display: flex; width: 90%;">{{ commentaire['message'] }}</p>
    </div>
    <app-mini-user-profil [style.top.px]="mouseY" [style.left.px]="mouseX" style="position: fixed; z-index: 1;"
               *ngIf="showMiniUserProfil" [membre]="selectedMembre" [id]="id"
                         (mouseenter)="cancelHideMiniUserProfile()" 
                         (mouseleave)="hideMiniUserProfile()"></app-mini-user-profil>
  </div>
</div>
