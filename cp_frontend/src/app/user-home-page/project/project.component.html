<div class="container">
    <!-- Petit encadré avec texte -->
    <div class="row">
        <div class="col-12">
            <div class="alert alert-primary" role="alert">
                Texte de votre choix
            </div>
        </div>
    </div>

    <!-- Colonnes pour chaque section du projet -->
    <div class="row">
        <div class="col" *ngFor="let section of projet.section">
            <!-- Contenu de la section -->
        </div>

        <!-- Bouton "+" si aucune section n'est présente -->
        <div class="col" *ngIf="!projet.section || projet.section.length === 0">
            <button class="btn btn-primary">+</button>
        </div>
    </div>
</div>
