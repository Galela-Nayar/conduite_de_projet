
<div class="container" style="border: 2px solid rgb(63, 63, 63);">
  <!-- Petit encadrÃ© avec texte -->
  <div class="row" style="border: 2px solid gray">
      <div class="col">
        <div style=" padding-top: 10px; display: flex; justify-content:flex-start; align-items: center; ">
          <h1 class="text-center" style="padding: 0px 30px 0px 10px;">{{ projet?.nom }}</h1>
          <app-mode-affichage style=" padding-top: 5px;" (affichageChange)="handleAffichageChange($event)"></app-mode-affichage>
        </div>
      </div>
  </div>

  <!-- Affichage en mode Kanban -->
  <div style="width: auto;" *ngIf="modeAffichage === 'Kanban'">
    <div style="width: 100%;"
      cdkDropList
      cdkDropListOrientation="horizontal"
      class="section-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div style="width: 100%;" cdkDrag *ngFor="let section of sections">
        <app-section style="width: 100%;" [sectionId]="section" [projetId]="projetId"></app-section>
      </div>
      <app-create-section *ngIf="showCreateSection"></app-create-section>
      <button
        (click)="onPlusClickSection($event)"
        class="app-section table-style"
        *ngIf="id"
      >
        +
      </button>
    </div>
  </div>


  <!-- Affichage en mode scrum -->
  <div *ngIf="modeAffichage === 'Scrum'">
    <div
      cdkDropList
      cdkDropListOrientation="vertical"
      class="section-list-col"
      (cdkDropListDropped)="dropEtat($event)"
    >
      <div cdkDrag *ngFor="let etat of etats">
        <app-section-scrum [sectionId]="etat"></app-section-scrum>
      </div>
      <app-create-etat *ngIf="showCreateSection"></app-create-etat>
      <button
        (click)="onPlusClickEtat($event)"
        class="app-section table-style"
        *ngIf="id"
      >
        +
      </button>
    </div>
  </div>
</div>
