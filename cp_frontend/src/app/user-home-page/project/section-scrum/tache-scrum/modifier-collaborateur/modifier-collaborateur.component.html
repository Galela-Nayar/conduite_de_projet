<mat-dialog-content>
    <div class="search-bar">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Search">
        </mat-form-field>
    </div>
    <div class="scrollable-list" style="display: flex; flex-direction: column; align-items: center;">
        <div *ngFor="let membre of liste1" style="display: flex; align-items: center;">
            <img [src]="'http://localhost:8080/utilisateurs/img?id=' + membre['id']" class="miniature" />
            <h3 style="margin: 5px;">{{ membre.nom }}</h3>
            <mat-icon (click)="removeFromList1(membre)">cancel</mat-icon>
        </div>
    </div>
    <hr>
    <div class="scrollable-list" style="display: flex; flex-direction: column; align-items: center;">
        <div *ngFor="let membre of liste2" style="display: flex; align-items: center;">
            <img [src]="'http://localhost:8080/utilisateurs/img?id=' + membre['id']" class="miniature" />
            <h3 style="margin: 5px;">{{ membre.nom }}</h3>
            <mat-icon (click)="addToList1(membre)">arrow_upward</mat-icon>
        </div>
    </div>
    <button mat-button (click)="close()">Quitter</button>
</mat-dialog-content>
