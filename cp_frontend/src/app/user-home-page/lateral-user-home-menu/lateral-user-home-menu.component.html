<!-- lateral-user-home-menu.component.html -->
<div>
  <a [routerLink]="['/', id, 'home']">Home</a>
  <hr />
  <!-- Barre de séparation -->
  <div *ngIf="projects_id.length > 0">
    <div class="project-entry" *ngFor="let project of projet">
      <div class="task-content">
        <!-- Ajout d'une div pour le contenu de la tâche -->
        <a [routerLink]="['/', id, 'project', project.id]">{{ project.nom }}</a>
      </div>
      <app-project-setting
        class="settings-button"
        [projectId]="project.id"
      ></app-project-setting>
    </div>
  </div>
  <div style="margin-top: 40px" class="centered">
    <button [routerLink]="['/', id, 'create-project']">+</button>
    <p>Creer un nouveau projet !</p>
  </div>
</div>
