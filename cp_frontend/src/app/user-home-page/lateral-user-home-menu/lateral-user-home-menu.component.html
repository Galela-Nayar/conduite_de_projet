<div class="lateral-menu">
    <a [routerLink]="['/', id, 'home']">Home</a>
    <hr> <!-- Barre de sÃ©paration -->
    <div *ngIf="projects.length > 0">
        <div *ngFor="let project of projects">
            <a [routerLink]="['/', id, 'projects', project]">{{ project.nom }}</a>
        </div>
    </div>
    <div class="centered">
        <p>Creer un nouveau projet !</p>
        <button [routerLink]="['/', id, 'create-project']">+</button>
    </div>
  </div>
