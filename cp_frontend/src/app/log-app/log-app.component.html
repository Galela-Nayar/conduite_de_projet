<div class="form">
      
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="signup">   
      <h1>Sign Up for Free on GestPro </h1>
          <!--Logique pour la soumission du formulaire d'inscription -->
      <form #signUp="ngForm" (ngSubmit)="onSubmitForm(signUp)">
      
      <div class="top-row">
        <div class="field-wrap">
          <label>
            First Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off"   id="prenom" [(ngModel)]="user.firstName" name="prenom" />
        </div>
    
        <div class="field-wrap">
          <label>
            Last Name<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off" id="nom" [(ngModel)]="user.lastName" name="nom"/>
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off" id="mail" [(ngModel)]="user.email" name="email"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"  id="password" [(ngModel)]="user.password" name="password"/>
      </div>
      
      <button type="submit" class="button button-block">Get Started</button>
      
      </form>

    </div>
    
    <div id="login">   
      <h1>Welcome Back to GestPro!</h1>
      <!--Logique pour la soumission du formulaire de connexion -->
      <form #logIn="ngForm" (ngSubmit)="onSubmit(logIn)">
      
        <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off" id="mailLog" [(ngModel)]="email" name="emailLog"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" id="passwordLog" [(ngModel)]="password" name="password"/>
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button type="submit" class="button button-block">Log In</button>
      
      </form>

    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
